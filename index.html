            { name: "Scan Reader Pen", details: "A handheld scanner that uses OCR to scan and read printed or digital text aloud instantly (text-to-speech) and offers translation features for numerous languages.", needs: "Dyslexia/Literacy, Language Learning, Visual Impairments", access: "Paid", os: "Embedded (Works standalone)", category: "Hardware & Ergonomics", exam: "No", link: "https://www.aussiepharmadirect.com.au/collections/scanning-pen-reader" },
        ];

        const toolListElement = document.getElementById('tool-list');
        const searchInput = document.getElementById('search-input');
        const categoryFilter = document.getElementById('category-filter');
        const examFilter = document.getElementById('exam-filter');
        const noResultsElement = document.getElementById('no-results');

        // --- Utility Functions ---

        // Get all unique categories for the filter dropdown
        function getUniqueCategories() {
            const categories = AT_DATA.map(tool => tool.category);
            return ['All', ...new Set(categories)].sort();
        }

        // Generate filter options
        function populateCategoryFilter() {
            const categories = getUniqueCategories();
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Generate HTML for a single tool card
        function createToolCard(tool) {
            const examColor = tool.exam === "Yes" ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
            const examIcon = tool.exam === "Yes" ? '&#10003;' : '&#x2715;'; // Check/Cross mark
            
            return `
                <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 transform hover:scale-[1.01] flex flex-col">
                    <div class="flex justify-between items-start mb-3">
                        <h2 class="text-xl font-bold text-gray-900">${tool.name}</h2>
                        <span class="inline-flex items-center px-3 py-1 text-xs font-semibold rounded-full ${examColor}">
                            ${examIcon} Exam: ${tool.exam}
                        </span>
                    </div>
                    
                    <p class="text-gray-500 mb-4 flex-grow">${tool.details}</p>

                    <div class="space-y-2 text-sm">
                        <p class="text-blue-600 font-semibold">Support Needs:</p>
                        <p class="text-gray-700">${tool.needs}</p>
                        <div class="grid grid-cols-2 gap-4 border-t pt-2 mt-2">
                            <div>
                                <p class="text-sm font-medium text-gray-500">Access Type:</p>
                                <p class="text-gray-800 font-semibold">${tool.access}</p>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-500">Operating System:</p>
                                <p class="text-gray-800 font-semibold">${tool.os}</p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 pt-4 border-t border-gray-100 flex justify-between items-center">
                        <span class="text-xs font-medium text-purple-600 bg-purple-100 px-3 py-1 rounded-full">${tool.category}</span>
                        ${tool.link ? 
                            `<a href="${tool.link}" target="_blank" class="text-sm font-semibold text-blue-600 hover:text-blue-800 transition flex items-center">
                                Resource Link
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                </svg>
                            </a>` : `<span class="text-sm text-gray-500">No Link Available</span>`
                        }
                    </div>
                </div>
            `;
        }

        // --- Filtering Logic ---

        function filterTools() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const selectedCategory = categoryFilter.value;
            const selectedExamStatus = examFilter.value;

            const filteredTools = AT_DATA.filter(tool => {
                // 1. Category Filter
                const categoryMatch = selectedCategory === 'All' || tool.category === selectedCategory;

                // 2. Exam Status Filter
                const examMatch = selectedExamStatus === 'All' || tool.exam === selectedExamStatus;

                // 3. Search Term Filter (checks name, details, and support needs)
                const searchMatch = 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.details.toLowerCase().includes(searchTerm) ||
                    tool.needs.toLowerCase().includes(searchTerm) ||
                    tool.os.toLowerCase().includes(searchTerm);

                return categoryMatch && examMatch && searchMatch;
            });

            renderTools(filteredTools);
        }

        function renderTools(tools) {
            toolListElement.innerHTML = ''; // Clear existing cards
            
            if (tools.length === 0) {
                noResultsElement.classList.remove('hidden');
            } else {
                noResultsElement.classList.add('hidden');
                const fragment = document.createDocumentFragment();
                tools.forEach(tool => {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = createToolCard(tool);
                    fragment.appendChild(tempDiv.firstChild);
                });
                toolListElement.appendChild(fragment);
            }
        }

        // --- Initialization ---

        window.onload = () => {
            // Populate filters first
            populateCategoryFilter();

            // Attach event listeners
            searchInput.addEventListener('input', filterTools);
            categoryFilter.addEventListener('change', filterTools);
            examFilter.addEventListener('change', filterTools);

            // Initial render of all tools
            renderTools(AT_DATA);
        };
    </script>
</body>
</html>
